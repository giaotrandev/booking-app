<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .ticket {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .ticket-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        .ticket-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .qr-code {
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="ticket">
        <div class="ticket-header">
            <h1>{{companyName}}</h1>
        </div>
        <h2>Bus Ticket</h2>
        <div class="ticket-details">
            <p><strong>Ticket Number:</strong> {{ticketNumber}}</p>
            <p><strong>Passenger:</strong> {{passengerName}}</p>
            <p><strong>Route:</strong> {{routeName}}</p>
            <p><strong>Departure:</strong> {{departureTime}}</p>
            <p><strong>Seat:</strong> {{seatNumbers}}</p>
        </div>
        <img src="{{qrCodePath}}" alt="Ticket QR Code" class="qr-code">
    </div>
</body>

</html>
